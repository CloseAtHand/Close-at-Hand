spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
server:
  port: 3000
  shutdown: graceful
  servlet:
    context-path: /api/v1
springdoc:
  swagger-ui:
    path: /swagger
    groups-order: desc
  api-docs:
    path: /api-docs
  show-actuator: true
